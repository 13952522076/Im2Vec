model_params:
  name: "VectorVAEnLayers"
  in_channels: 3
  latent_dim: 512
  loss_fn: 'MSE'
  paths: 20
  beta: 0
  radius: 3
  scale_factor: 1
  learn_sampling: True
  only_auxillary_training: False
  composite_fn: 'soft'
  memory_leak_training: False

exp_params:
  dataset: sketchrnn
  data_path: "./data/material_changed_train/"
  img_size: 128
  batch_size: 4 # Better to have a square number
  val_batch_size: 16 # Better to have a square number
  val_shuffle: True
  LR: 0.0003
  weight_decay: 0.0
  scheduler_gamma: 0.75
  grow: True

trainer_params:
  gpus: 1
  max_epochs: 2500

logging_params:
  save_dir: "logs/"
  other_interpolations: True
  name: "VectorVAEnLayers"
  version: 123
  manual_seed: 1265
