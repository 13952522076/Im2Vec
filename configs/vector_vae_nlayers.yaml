model_params:
  name: "VectorVAEnLayers"
  in_channels: 3
  latent_dim: 128
  loss_fn: 'MSE'
  paths: 20
  beta: 0
  radius: 5
  scale_factor: 20
  learn_sampling: False
  only_auxillary_training: False

exp_params:
  dataset: sketchrnn
  data_path: "./data/8_3c_corrupted/"
  img_size: 128
  batch_size: 8 # Better to have a square number
  val_batch_size: 16 # Better to have a square number
  val_shuffle: True
  LR: 0.0001
  weight_decay: 0.0
  scheduler_gamma: 0.95
  grow: False

trainer_params:
  gpus: 1
  max_nb_epochs: 1000
  max_epochs: 300

logging_params:
  save_dir: "logs/"
  other_interpolations: True
  name: "VectorVAEnLayers"
  version: 74
  manual_seed: 1265
