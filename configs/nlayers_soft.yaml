model_params:
  name: "VectorVAEnLayers"
  in_channels: 3
  latent_dim: 128
  loss_fn: 'MSE'
  paths: 20
  beta: 0
  radius: 5
  scale_factor: 20
  learn_sampling: False
  only_auxillary_training: False
  composite_fn: 'soft'
  memory_leak_training: True

exp_params:
  dataset: sketchrnn
  data_path: "./data/numbers/"
  img_size: 128
  batch_size: 32 # Better to have a square number
  val_batch_size: 16 # Better to have a square number
  val_shuffle: False
  LR: 0.0002
  weight_decay: 0.0
  scheduler_gamma: 0.95
  grow: True

trainer_params:
  gpus: 1
  max_epochs: 2000

logging_params:
  save_dir: "logs/"
  other_interpolations: True
  name: "VectorVAEnLayers"
  version: 101
  manual_seed: 1265
